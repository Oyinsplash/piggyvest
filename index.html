<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="icon_container">
      <a href="https://www.piggyvest.com/"><img src="./images/logo/piggyvest-logo.svg" alt="Piggyvest Logo"></a>
    </div>
    <div class="form_container">
      <div class="form_heading">
        <h2 class="form_title">Create a Secure Account</h2>
        <p class="form_description">
          Welcome to the future of Savings & Investments
        </p>
      </div>
      <form action="" class="signup_form">
        <label for="fullname">Full Name</label> <br />
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Full Name"
        />
        <br />
        <label for="email">Email</label> <br />
        <input type="email" id="email" name="email" placeholder="Email" />
        <br />
        <label for="phone">Phone Number</label> <br />
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" />
        <br />
        <label for="password">Password</label> <br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
        <br />
        <label for="refcode">Referrer Phone or Promo Code (Optional)</label>
        <br />
        <input
          type="text"
          id="refcode"
          name="refcode"
          placeholder="Referrer Phone or Code"
        />
        <br />
        <label for="info">How Did You Hear About Us? (Optional)</label> <br />
        <select name="info" id="info">
          <option value="placeholder" selected="selected">Click To Select</option>
          <option value="facebook">Facebook</option>
          <option value="instagram">Instagram</option>
          <option value="twitter">Twitter</option>
          <option value="placeholder">Family/Friend/Coworker Referral</option>
          <option value="placeholder">Google search</option>
          <option value="placeholder">Google playstore</option>
          <option value="placeholder">Online Blog</option>
          <option value="placeholder">Local Newspaper</option>
          <option value="placeholder">At an Event</option>
          <option value="placeholder">Other</option>
        </select>
        <input type="submit" value="Create Account" id="submit">
      </form>
    </div>
    <div class="login"><a href="https://dashboard.piggyvest.com/login">Already have an account? Log in</a></div>
  </body>
</html>
